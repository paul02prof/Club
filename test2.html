<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Website with Spline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .spline-scene {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
    }

    .content {
      position: absolute;
      top: 10%;
      left: 10%;
      z-index: 1;
      color: white;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 12px;
    }

    h1 {
      font-size: 3em;
    }

    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Replace the URL below with your own Spline export URL -->
 <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.31/build/spline-viewer.js"></script>
<spline-viewer url="https://prod.spline.design/ICGuwKstOtwtrVx9/scene.splinecode"></spline-viewer>

    <div class="content">
      <h1>Welcome</h1>
      <p>This is a 3D interactive site powered by Spline.</p>
    </div>
  </div>
</body>
</html>
